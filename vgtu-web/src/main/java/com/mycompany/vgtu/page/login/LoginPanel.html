<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="loginForm">       
        <div><wicket:message key="username"/></div>
        <input type="text" wicket:id="username"/>
        <div><wicket:message key="password"/></div>
        <input type="password" wicket:id="password"/>                
        <input type="submit" wicket:id="submitButton" wicket:message="value:login"/>     
        <div wicket:id="loginFeedback"></div>
    </form>    
</wicket:panel>
