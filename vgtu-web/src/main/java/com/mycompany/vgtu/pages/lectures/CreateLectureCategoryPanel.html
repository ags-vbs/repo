<wicket:panel xmlns:wicket="http://wicket.apache.org">    
    <form wicket:id="form" role="form">
        <div class="form-group">
            <label for="nameCategory"><wicket:message key="name"/></label>
            <input wicket:id="name" type="text" class="form-control" id="nameCategory" placeholder="Kategorija">
        </div>
        <input type="submit" wicket:id="submitButton" class="btn btn-default"/>  
    </form>   
    <div class="spacer"></div>
    <div wicket:id="allCategories">[table]</div>
</wicket:panel>
