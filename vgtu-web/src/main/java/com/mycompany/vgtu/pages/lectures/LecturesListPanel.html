<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <script>
        $('.btn-group').button()
    </script> 
    <form wicket:id ="form" role="form">
        <div class="form-group">
            <label for="categorySelect" ><wicket:message key="category"/></label>
            <select wicket:id="category" class="form-control" id="categorySelect">
                <option>Some Person</option>
            </select>
        </div>
        <input type="submit" wicket:id="submitSearch" class="btn btn-default" />
    </form>

    <div class="spacer"></div>

    <span wicket:id="lecturesContainer">
        <span wicket:id="lecturesRepeater">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 wicket:id = "lectureTitle" class="panel-title">Title</h3>
                </div>

                <div class="panel-body">
                    <!--This section for media-->

                    <div class="media">
                        <a class="pull-left" href="#"><iframe wicket:id = "lectureVideoFrame"></iframe></a>

                        <div class="main-body">
                            <!-- this section we will add information about the video-->

                            <p wicket:id ="lectureDescription"></p>
                            <div class="spacer"></div>
                            <div class="label label-primary" wicket:id ="lectureRating">Primary</div>
                            <div class="spacer"></div>
                            <form wicket:id ="ratingForm">
                                <wicket:container wicket:id="radioGroup">
                                    <div class="btn-group" data-toggle="buttons">
                                        <label wicket:id="ratingLabel" class="btn btn-primary">
                                            <input wicket:id="radio" type="radio" name="ticker"/>
                                            <wicket:container wicket:id="label"/>
                                        </label>
                                    </div>
                                </wicket:container>
                                <input type="submit" wicket:id="ratingSubmit" class="btn btn-primary" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </span>
</wicket:panel>
