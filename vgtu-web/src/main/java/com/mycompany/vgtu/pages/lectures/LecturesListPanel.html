<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id ="form">
        <select wicket:id="category">
            <option>Some Person</option>
        </select>
        <input type="submit" wicket:id="submitSearch" value="Search" />
    </form>
    <span wicket:id="lecturesContainer">
        <span wicket:id="lecturesRepeater">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 wicket:id = "lectureTitle" class="panel-title">Title</h3>
                </div>

                <div class="panel-body">
                    <!--This section for media-->

                    <div class="media">
                        <a class="pull-left" href="#"><iframe wicket:id = "lectureVideoFrame"></iframe></a>

                        <div class="main-body">
                            <!-- this section we will add information about the video-->

                            <p wicket:id ="lectureDescription"></p>
                            <div wicket:id ="lectureRating"></div>
                            <form wicket:id ="ratingForm">
                                <span wicket:id="ratingRadio"></span>
                                <input type="submit" wicket:id="ratingSubmit" value="Vote" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </span>
</wicket:panel>
