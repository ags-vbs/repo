<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="loginForm" role="form">
        <div class="form-group">                      
            <div wicket:id="loginFeedback"></div>
        </div>
        <div class="form-group">
            <label for="inputUsername"><wicket:message key="username"/></label>
            <input type="text" wicket:id="username" class="form-control" id="inputUsername" placeholder="Vartotojo vardas">
        </div>
        <div class="form-group">
            <label for="inputPassword"><wicket:message key="password"/></label>
            <input type="password" wicket:id="password" class="form-control" id="inputPassword" placeholder="SlaptaÅ¾odis">
        </div>
        <div class="form-group">
            <button type="submit" wicket:id="submitButton" class="btn btn-default"><wicket:message key="login"/></button>
        </div>
    </form>
</wicket:panel>
