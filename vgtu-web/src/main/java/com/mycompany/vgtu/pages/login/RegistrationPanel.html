<wicket:panel xmlns:wicket="http://wicket.apache.org">    
        <form wicket:id="registrationForm" class="form-horizontal" role="form">
        <div class="form-group">                      
            <div wicket:id="registrationFeedback"></div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"><wicket:message key="username"/></label>
            <div class="col-sm-10">
                <input type="text" wicket:id="username" class="form-control" id="inputEmail3" placeholder="Vartotojo vardas">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"><wicket:message key="password"/></label>
            <div class="col-sm-10">
                <input type="password" wicket:id="password" class="form-control" id="inputPassword3" placeholder="SlaptaÅ¾odis">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" wicket:id="submitButton" class="btn btn-default"><wicket:message key="register"/></button>
            </div>
        </div>
    </form>  
</wicket:panel>
